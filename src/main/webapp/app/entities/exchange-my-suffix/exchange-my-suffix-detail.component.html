
<div *ngIf="exchange">
    <h2><span>Exchange</span> {{exchange.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{exchange.name}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <span>{{exchange.country}}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
            <span>{{exchange.isActive}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'exchange-my-suffix/'+ exchange.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
