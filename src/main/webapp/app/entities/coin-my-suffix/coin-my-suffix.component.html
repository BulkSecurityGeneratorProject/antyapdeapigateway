<div>
    <h2>
        <span>Coins</span>
        <button class="btn btn-primary float-right jh-create-entity create-coin-my-suffix" [routerLink]="['/', { outlets: { popup: ['coin-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Coin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="coins">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="coinCode"><span>Coin Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="coinInfoUrl"><span>Coin Info Url</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="coinImageUrl"><span>Coin Image Url</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="coinName"><span>Coin Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isActive"><span>Is Active</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let coin of coins ;trackBy: trackId">
                <td><a [routerLink]="['../coin-my-suffix', coin.id ]">{{coin.id}}</a></td>
                <td>{{coin.coinCode}}</td>
                <td>{{coin.coinInfoUrl}}</td>
                <td>{{coin.coinImageUrl}}</td>
                <td>{{coin.coinName}}</td>
                <td>{{coin.isActive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../coin-my-suffix', coin.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'coin-my-suffix/'+ coin.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'coin-my-suffix/'+ coin.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
